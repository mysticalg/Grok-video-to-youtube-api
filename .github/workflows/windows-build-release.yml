name: Build Windows Binary

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller

      - name: Build executable
        shell: pwsh
        run: |
          pyinstaller --noconfirm --clean --windowed --name GrokVideoDesktopStudio --collect-all PySide6 app.py

      - name: Package zip
        shell: pwsh
        run: |
          Compress-Archive -Path dist/GrokVideoDesktopStudio/* -DestinationPath dist/GrokVideoDesktopStudio-windows-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrokVideoDesktopStudio-windows-x64
          path: dist/GrokVideoDesktopStudio-windows-x64.zip

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/GrokVideoDesktopStudio-windows-x64.zip
